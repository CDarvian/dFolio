{% extends 'base.html' %}

{% load static %}

{% block title %}Контакты{% endblock %}

{% block content %}
		<main class="page hire-me-page">

        <section class="portfolio-block hire-me">

            <div class="container">

                <div class="heading">

                    <h2>Контакты</h2>
                </div>

                <form action="{% url 'contacts:request' %}" method="POST" data-aos="fade" data-aos-duration="400" data-aos-delay="250" data-aos-once="true">

                    {% csrf_token %}

                    <div class="form-group">

                        <label for="subject">Тема</label>

                        <select class="form-control" id="subject" required="" autofocus="" name="subject">

                            <option value="" selected="">Выберите тему</option>

                            <option value="1">Предложить свой проект</option>

                            <option value="2">Вопросы по проекту</option>

                            <option value="3">Ошибка в работе сайта</option>

                            <option value="4">Другое</option>
                        </select>

                    </div>

                    <div class="form-group">

                        <label for="email">Email</label>

                        <input class="form-control" type="email" id="email" required="" name="email" maxlength="150">
                    </div>

                    <div class="form-group">

                        <label for="message">Сообщение</label>

                        <textarea class="form-control" id="message" required="" name="message"></textarea>
                    </div>

                    <div class="form-group">

                        <div class="form-row">

                            <div class="col-md-6">

                                <label for="hire-name">Имя</label>

                                <input class="form-control" type="text" required="" name="name">
                            </div>

                            <div class="col-md-6 button">

                                <button class="btn btn-primary btn-block" type="submit">Отправить</button>
                            </div>

                        </div>

                    </div>

                </form>

            </div>

        </section>

    </main>
{% endblock %}
